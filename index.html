<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipedia</title>
    <!-- font-awesome CDN -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!--  MDC icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
</head>
<body>
    <!-- NavBar -->

    <nav>
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Recipedia</a>
        </div>
      </nav>   

    
    <fieldset id="search-bar">
        <form>
            <input type="text" id="search-query" placeholder="cheeseburger?">
            <i class="fa fa-search"></i>
        </form>
        <button id="advanced-search-button">Advanced Search</button>
        <form id="advanced-search">
            <!-- dropdown box for cuisine type possibly a search bar and dropdown in one, to search for all dropdowns-->
         <div>
             <input type="text" id="cuisine" placeholder="cuisine">
            <label for="cuisine">cuisine</label>
        </div>
         <div>
             <input type="text" id="diet" placeholder="vegetarian,">
            <label for="diet">Diet</label>
        </div>
         <div>
             <input type="text" id="exclude-ingredients" placeholder="prawn,chilli,...anything else?">
            <label for="exclude-ingredients">excluding ingredients</label>
        </div>
         <div>
             <input type="text" id=intolerences placeholder="gluten, pineapple,...anything else?">
            <label for="intolerences"> intolerences</label>
        </div>

        </form>
    </fieldset>
    
    

    <aside id="favourites">
      
    </aside>

    <section id="search-results">

    </section>


    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- custom js -->
    <script src="./assets/javascript/test-spoonacular.js"></script>
    <script src="./assets/javascript/search-types.js"></script>
    <script src="./assets/javascript/search-engine.js"></script>
    
</body>
</html>
