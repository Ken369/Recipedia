<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipedia</title>
    <!-- font-awesome CDN -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="./assets/css/style.css">
    <!-- Material Design CSS -->
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <!--  MDC icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    
</head>
<body>
    <!-- NavBar -->
    <nav>
        <h1>Recipedia</h1>
        <a href="#">Weekly Planner</a>
    </nav>

    <fieldset id="search Bard">
        <form>
            <input type="text" id="search-query" placeholder="cheeseburger?">
            <i class="fa fa-search"></i>
        </form>
        <form id="advanced-search">
            <!-- dropdown box for cuisine type possibly a search bar and dropdown in one, to search for all dropdowns-->
         <div>
             <input type="text" id="cuisine">
            <label for="cuisine"></label>
        </div>
         <div>
             <input type="text" id="diet">
            <label for="diet"></label>
        </div>
         <div>
             <input type="text" id="exclude-ingredients">
            <label for="exclude-ingredients"></label>
        </div>
         <div>
             <input type="text" id=intolerences>
            <label for="intolerences"></label>
        </div>

        </form>
    </fieldset>
    
    

    <aside id="favourites">
        <!-- EXAMPLE MATERIAL DESIGN BUTTON  -->
        <button class="mdc-button foo-button">
            <div class="mdc-button__ripple"></div>
            <span class="mdc-button__label">Button</span>
        </button>

    </aside>
    <section id="search-results">

    </section>
    <!-- Jquery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- material quick start js -->
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <!-- custom js -->
    <script src="./assets/javascript/test-spoonacular.js"></script>
    
</body>
</html>
